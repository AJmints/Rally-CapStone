<div style="text-align:center" class="container">

  <h3 >Welcome to Rally! Login or register to explore your city and make new connections!</h3>

  <!-- This isn't working yet, display that token expired and need to log back in -->
  <div *ngIf="this?.accessExpired">
    <h2 style="color: crimson;">Token expired, please log back in</h2>
  </div>

    <div class="form-group">
      <h2>Login</h2>
    </div>
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin)">
      <br><br>
      <label>UserName: <input type="text" name="userName" required ngModel></label>
      <br><br>
      <label>Password: <input type="password" name="password" required ngModel></label>
      <br><br>
      <input type="submit" value="Submit">
      <br><br>
      <div *ngIf="errorMessage">
        <p id="IncorrectPW" style="color: crimson;">{{ this.loginResponseMessage }}</p>
      </div>

    </form>

  <br>
  <p>Don't have an account?<a routerLink="/register" routerLinkActive="active"> Register</a></p>
</div>
